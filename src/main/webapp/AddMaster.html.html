<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>


  </head>
  <style>
	.container {
    padding-top: 50px;
		width: 720px;
		margin: auto;
	}
	.trash.icon,#aide {
		cursor: pointer;
	}
  </style>
  <script>
	$(document).ready(function() {
		$('.ui.accordion').accordion();

		$("#aide").click(function() {
			$('.ui.modal').modal('show');
		});

  });
  </script>

  <body ng-app="concertsApp">

	  <div class="ui modal">
		<i class="close icon"></i>
	  <div class="header">
		Aide
	  </div>
	  <div class="content">
		<div class="description">
			<div></div>
		</div>
	  </div>
	  <div class="actions">
		<div class="ui positive right labeled icon button">
		  J'ai compris
		  <i class="checkmark icon"></i>
		</div>
	  </div>
	</div>

	<div class="ui container" >

		<h1>
			Master
			<a class="ui circular label">?</a>
		</h1>

		<div class="ui styled accordion">
		  <div class="title active">
			<h4>
				<i class="add circle icon"></i>
				Ajouter une master
			</h4>
		  </div>
		  <div class="content active">
			<form name="formNouvDate" class="ui form success" role="form">
			  <div class="fields">
			  	<div class="twelve wide field">
					<label>Intitulé</label>
					<input name="ville" type="text" placeholder="Quelle est l'intitulé du master ?" required>	
				    </div>
			  </div>
			  <div class="fields">
			  	<div class="twelve wide field">
					<label>type</label>
					<input name="type" type="text" placeholder="Quelle est le type du master ?" required>	
				    </div>
			  </div>
			  <div class="fields">
			  	<div class="twelve wide field">
					<label>Specialité</label>
					<input name="specialté" type="text" placeholder="Quelle est votre spécialité ?" required>	
				    </div>
			  </div>
			  
			  <div class="fields">
				<div class="twelve wide field">
				  <label>Ville</label>
				  <div class="ui icon input">
				    <input name="ville" type="text" placeholder="Dans quelle ville le master a-t-il lieu ?" required>
				    <i class="checkmark icon"></i>
					<i class="warning icon" ></i>
				  </div>
				</div>
				<div class="four wide field">
				  <label>Département</label>
					<input name="dep" type="text" placeholder="ex: 31">
				</div>
			  </div>
			  <div class="fields">
				<div class="twelve wide field">
				  <label>Etablissement</label>
				  <div class="ui icon input">
					  <input name="salle" type="text" placeholder="Dans quelle établissement le master a-t-il lieu ?" required>
					  <i class="checkmark icon"></i>
					  <i class="warning icon" ></i>
				  </div>
				</div>
				<div class="fields">

				<div class="six wide field">
				  <label>Date d'entrée</label>
				  <div class="ui icon input">
					  <input name="date" type="date" placeholder="ex: 10/01/2018" required>
					  <i class="checkmark icon"></i>
					  <i class="warning icon"></i>
					</div>
				</div>
				<div class="six wide field">
				  <label>Date de sortie</label>
				  <div class="ui icon input">
					  <input name="date" type="date" placeholder="ex: 10/01/2018" required>
					  <i class="checkmark icon"></i>
					  <i class="warning icon"></i>
					</div>
				</div>
				</div>
				
			  </div>
			
			  <input class="ui button" type="submit" value="Ajouter">
			  <a class="ui button" href="projet web.html">Retour</a>

			  &nbsp;<a id="aide" >Aide</a>
			</form>
		  </div>
		</div>

		

		

      <div>
        <p><i class="copyright icon"></i> Licence informatique INU Champollion 2018</p>
      </div>

	  <script>
	  var app = angular.module('concertsApp', []);

	  </script>
	</div><!-- fin du container -->
  </body>
</html>
