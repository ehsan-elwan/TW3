<html>
    <head>
        <!--Load the AJAX API-->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.2/bootstrap-slider.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.2/css/bootstrap-slider.min.css" />
        <script type="text/javascript">
            
            var mySlider = $("input.slider").slider();
            // Load the Visualization API and the controls package.
            google.charts.load('current', {'packages': ['corechart', 'controls']});

            // Set a callback to run when the Google Visualization API is loaded.
            google.charts.setOnLoadCallback(drawDashboard);

            // Callback that creates and populates a data table,
            // instantiates a dashboard, a range slider and a pie chart,
            // passes in the data and draws it.
            function drawDashboard() {

                // Create our data table.
                var data = google.visualization.arrayToDataTable([
                    ['Name', 'Year', 'avg'],
                    ['Michael', 2005,12],
                    ['Elisa', 2007,13],
                    ['Robert', 2008,14],
                    ['John', 2009,11],
                    ['Jessica', 2014,17],
                    ['Aaron', 2016,13],
                    ['Margareth', 2018,18]
                ]);

                // Create a dashboard.
                var dashboard = new google.visualization.Dashboard(
                        document.getElementById('dashboard_div'));

                // Create a range slider, passing some options
                var test = new google.visualization.ControlWrapper({
                    'controlType': 'NumberRangeFilter',
                    'containerId': 'filter_div',
                    'options': {

                        'filterColumnLabel': 'Year', 'ui': {'label': 'Start Year :'}
                    }
                });

                var donutRangeSlider = new google.visualization.ControlWrapper({
                    'controlType': 'CategoryFilter', 'containerId': 'filter_div',
                    'options': {'filterColumnLabel': 'Year',  'ui': {'label': 'Start Year :'}}});

                // Create a pie chart, passing some options
                var pieChart = new google.visualization.ChartWrapper({
                    'chartType': 'ColumnChart',
                    'containerId': 'chart_div',
                    'options': {
                        
                        'width': 800,
                        'height': 600,
                        'pieSliceText': 'value',
                        'legend': 'right'
                    },
                    view: {'columns': ['Name','avg']}
                });

                // Establish dependencies, declaring that 'filter' drives 'pieChart',
                // so that the pie chart will only display entries that are let through
                // given the chosen slider range.
                dashboard.bind(donutRangeSlider, pieChart);
                var formatter = new google.visualization.NumberFormat(
                { pattern: '####'});
              formatter.format(data, 1); 

                // Draw the dashboard.
                dashboard.draw(data);
            }
        </script>
    </head>

    <body>
        <!--Div that will hold the dashboard-->
           <input id="slider" type="text" data-provide="slider" data-slider-ticks="[2004,2005,2006,2007,2008,2009,2010,2011,2012,2013,2014,2015,2016]" data-slider-ticks-labels="[2004,2005,2006,2007,2008,2009,2010,2011,2012,2013,2014,2015,2016]" data-slider-min="2004" data-slider-max="2016" data-slider-step="1" data-slider-value="2016" data-slider-tooltip="hide" style="width: 70%; padding-bottom: 20px; padding-top: 20px;">            
        <div id="dashboard_div">
            <!--Divs that will hold each control and chart-->
            <div id="filter_div"></div>
            <div id="chart_div"></div>
        </div>
    </body>
</html>
